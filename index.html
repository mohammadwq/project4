<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
        <title>ToDo list</title>
</head>
<body>
    <main class="app">
        <div class="container">
            <div class="header">
                <div class="form">
                    <input class="text" type="text" name="inputText"  placeholder="What are your duties for today ?">
                    <input class="submit" type="submit" value="submit">
                </div>
            </div>
            <div class="actions">
                <span class="countTask"></span>
                <input type="button"  id="del" class="deleteAll"  value="Delete All" >
            </div>
            <div class="content"></div>
        </div>
    </main>
    <script src="todo.js"></script>
</body>
</html>
